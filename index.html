<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="">
        <label for="name">Name:</label><br>
        <input class="name" type="text" placeholder="Taimur" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" class="email" placeholder="taimur@gmail.com" required><br><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" class="phone" placeholder="+countrycode-1234567" pattern="[+][0-9]{1,3}-[0-9]{10}" required><br><br>
        <label for="message">Message:</label><br>
        <textarea class="message" placeholder="Give your feedback" rows="6" cols="18"></textarea><br><br>
        <input type="submit">
    </form>
    
</body>
</html>
